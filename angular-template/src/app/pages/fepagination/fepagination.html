<ul class="pagination fe-pagination">
    <li>
        <a (click)="prev()"><span class="ion-chevron-left"></span>&nbsp;Prev</a>
    </li>
    <li *ngFor="let p of pages" [ngClass]="{'active' : p == pagination?.page }" (click)="view(p)">
        <a>{{p}}</a>
    </li>
    <li>
        <a (click)="next()">Next&nbsp;<span class="ion-chevron-right"></span>&nbsp;</a>
    </li>
</ul>
