<ul class="pagination">
    <li>
        <a><span class="ion-chevron-left"></span>&nbsp;Prev</a>
    </li>
    <li *ngFor="let p of pages" [ngClass]="{'active' : p == pagination?.page }">
        <a>{{p}}</a>
    </li>
    <li>
        <a><span class="ion-chevron-right"></span>&nbsp;Next</a>
    </li>
</ul>
