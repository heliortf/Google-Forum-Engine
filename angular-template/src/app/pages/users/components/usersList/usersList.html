<div class="widgets">

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <ba-card title="Forum Users" baCardClass="with-scroll table-panel">
        <div class="vertical-scroll">
          <table class="table table-striped">
            <thead>
            <tr>
              <th class="table-id">#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
              <th>Status</th>
              <th>Email</th>
              <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of usersList">
              <td class="table-id">{{ user?.id }}</td>
              <td><a [routerLink]="['/users', user?.id ]">{{ user?.firstName }}</a></td>
              <td>{{ user?.lastName }}</td>
              <td>{{ user?.login }}</td>
              <td>{{ user?.status }}</td>
              <td>{{ user?.email }}</td>
              <td>{{ user?.createdAt }}</td>
            </tr>
            <tr *ngIf="usersList.length == 0">
              <td colspan="7">No records found</td>
            </tr>
            </tbody>
          </table>
        </div>

      </ba-card>
    </div>

  </div>
</div>
