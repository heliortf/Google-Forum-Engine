<div class="row">
    <div class="col-md-12">
      <ba-card title="User Information" baCardClass="with-scroll">
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="inputFirstname" class="col-sm-2 form-control-label">First Name</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{ user?.firstName }}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputLastname" class="col-sm-2 form-control-label">Last Name</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{ user?.lastName }}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{ user?.email }}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputLogin" class="col-sm-2 form-control-label">Status</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{ user?.status }}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputLogin" class="col-sm-2 form-control-label">Login</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{ user?.login }}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
            <div class="col-sm-10">
              *****
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Signature</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <p class="form-control-static">{{ user?.signature }}</p>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Created At</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <p class="form-control-static">{{ user?.createdAt }}</p>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Updated At</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <p class="form-control-static">{{ user?.updatedAt }}</p>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="button" [routerLink]="['pages', 'users', userId, 'edit']" class="btn btn-primary">Edit</button>
              <button type="button" [routerLink]="['/pages/users']" class="btn btn-info">Back</button>
            </div>
          </div>
        </form>
      </ba-card>
    </div>
</div>
